<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>居中</title>

	<style type="text/css">
		div {
			width: 200px;
			height: 50px;
			background-color: lightgreen;
			margin: 0 auto; /*盒子水平居中：盒子必须是块级元素，设置了宽度*/
			text-align: center;	/*文本水平居中，使用text-align属性*/
			line-height: 50px;	/*文本垂直居中，使用line-height属性*/
		}

	</style>

</head>
<body>
	
	<div>这是一个div盒子</div>

</body>
</html>
