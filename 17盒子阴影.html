<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子阴影</title>
	
	<style>
		div{
			width: 300px;
			height: 300px;
			border: 3px solid orange;
			/*box-shadow: 水平位置  垂直位置  模糊距离  阴影尺寸（影子大小）  阴影颜色  内/外阴影; 内外阴影默认在外面*/
			box-shadow: -5px 5px 5px 3px black;
		}
	</style>

</head>
<body>

	<div></div>
	
</body>
</html>
