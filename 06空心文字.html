<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>空心文字</title>

	<style type="text/css"> 
		p {
			font-size: 80px;
			-webkit-text-fill-color: white;	/*文本填充色*/
			-webkit-text-stroke-color: blue; /*文本边框的颜色*/
			-webkit-text-stroke-width: 2px; /*文本边框的粗细*/
			/*文本阴影: 水平方向的阴影距离   垂直方向  模糊距离  阴影的颜色 */
			text-shadow: 5px 0 5px red;
		}
	
	</style>

</head>
<body>
	<p>我是空心的，酷不酷？</p>
	
</body>
</html>
