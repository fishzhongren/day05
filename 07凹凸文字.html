<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>凹凸文字</title>
	
	<style type="text/css">
		div {
			background-color: lightgrey;
			font-size: 80px;
			font-weight: bold;
			color: grey;
		}
		
		.ao {
			text-shadow: 1px 1px 1px white, -1px -1px 1px black;
		}
		.to {
			text-shadow: 1px 1px 1px black, -1px -1px 1px white;
		}
	</style>

</head>
<body>

	<div>
		<p class="to">我是凸起的文字</p>
		<p class="ao">我是凹下的文字</p>

	</div>
	
</body>
</html>
