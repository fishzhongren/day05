<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>透明设置</title>

	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: rgba(255, 0, 0, 0.5);	/*背景颜色透明*/
			color: rgba(0, 0, 255, 0.2);	/*字体颜色透明*/
			font-size: 30px;
			border: 3px solid rgba(0, 255, 0, 0.3);	/*边框透明*/
		}
	</style>

</head>
<body>

	<div>12346</div>
	
</body>
</html>
