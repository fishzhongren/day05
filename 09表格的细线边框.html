<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格的细线边框</title>

	<style type="text/css">
			table {
				width: 700px;
				height: 500px;
				border: 1px solid deeppink;
				border-collapse: collapse;  /*合并单元格的线*/
			}
			td {
				border: 1px solid deeppink;
			}

			</style>

		</head>
		<body>

			<table cellspacing="0" cellpadding="0">
				<tr>
					<td>123</td>
					<td>123</td>
					<td>123</td>
					<td>123</td>
					<td>123</td>
				</tr>
				<tr>
					<td>456</td>
					<td>456</td>
					<td>456</td>
					<td>456</td>
					<td>456</td>
				</tr>
				<tr>
					<td>789</td>
					<td>789</td>
					<td>789</td>
					<td>789</td>
					<td>789</td>
				</tr>
			</table>

		</body>
		</html>
